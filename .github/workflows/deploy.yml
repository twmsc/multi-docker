name: Deploy MultiDocker
on:
  push:
    branches:
      - master
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        
      - name: Configure docker login
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Build test dockerfile
        run: docker build -t twmsc/react-test -f ./client/Dockerfile.dev ./client
        
      - name: Run tests
        run: docker run -e CI=true twmsc/react-test npm run test
 
      - run: docker build -t twmsc/multi-client ./client
      - run: docker build -t twmsc/multi-nginx ./nginx
      - run: docker build -t twmsc/multi-server ./server
      - run: docker build -t twmsc/multi-worker ./worker
 
      - run: docker push twmsc/multi-client
      - run: docker push twmsc/multi-nginx
      - run: docker push twmsc/multi-server
      - run: docker push twmsc/multi-worker
 
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
 
